services:
  worker-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: cineplexx_worker_dev
    depends_on:
      - redis
    env_file:
      - ./app/.env
    environment:
      DEBUG: pw:api
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
    volumes:
      - rss_out:/out:z
    restart: unless-stopped

  worker-prod:
    profiles: ["prod"]
    image: ${WORKER_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER}/cineplexx_rss:latest}
    container_name: cineplexx_worker_prod
    user: "0:0"
    depends_on:
      - redis
    env_file:
      - ./app/.env
    environment:
      DEBUG: pw:api
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
    volumes:
      - rss_out:/out:z
    restart: unless-stopped

  nginx-dev:
    profiles: ["dev"]
    image: nginx:alpine
    container_name: cineplexx_nginx_dev
    depends_on:
      - worker-dev
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - rss_out:/usr/share/nginx/html:ro,z
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro,Z
    restart: unless-stopped

  nginx-prod:
    profiles: ["prod"]
    image: nginx:alpine
    container_name: cineplexx_nginx_prod
    depends_on:
      - worker-prod
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - rss_out:/usr/share/nginx/html:ro,z
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro,Z
    restart: unless-stopped

  redis:
    profiles: ["dev", "prod"]
    image: redis:7-alpine
    container_name: cineplexx_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  rss_out:
  redis_data:
